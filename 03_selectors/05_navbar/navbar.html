<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Vertical & Horizontal Layout</title>
    <style>
        /* Reset default margin & padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        /* Logo */
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        /* Horizontal Navigation (Desktop) */
        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            transition: 0.3s;
            display: block;
        }

        /* Hover Effects */
        .nav-links a:hover, .login-btn:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Login Button */
        .login-btn {
            background-color: #f04e30;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        /* Navbar Right Section (for Login Button) */
        .nav-right {
            display: flex;
            align-items: center;
        }

        /* Hamburger Menu (Hidden by default) */
        .hamburger {
            display: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }

        /* Mobile-Friendly Design (Vertical Menu) */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #444;
                position: absolute;
                top: 50px;
                right: 0;
                width: 200px;
                padding: 10px;
                border-radius: 5px;
            }

            .nav-links.show {
                display: flex;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .nav-right {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }

            .login-btn {
                margin-top: 10px;
                width: 100%;
                text-align: center;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">MyWebsite</div>
        
        <!-- Navigation Links -->
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <!-- Right Section (Login Button) -->
        <div class="nav-right">
            <a href="#" class="login-btn">Login</a>
        </div>

        <!-- Hamburger Menu for Mobile -->
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    </nav>

    <!-- JavaScript for Mobile Menu -->
    <script>
        function toggleMenu() {
            document.querySelector(".nav-links").classList.toggle("show");
        }
    </script>

</body>
</html>
